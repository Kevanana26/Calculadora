<!doctype html>
<html lang="en">
  <head>
    <title>Tip Calculator Project</title>
    <!-- Required meta tags -->
    <!-- Required meta tags for character set and viewport -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />



<body>
    <header>
        <!-- place navbar here -->
        <!-- Navbar placeholder: Add your navbar code here -->
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <!-- Input for Total Bill -->
                    <label for="totalBill" class="form-label">Total Bill:</label>
                    <input type="text" class="form-control" id="totalBill" placeholder="Enter total bill" />
                </div>
                <div class="col-md-6">
                    <!-- Input for Number of People -->
                    <label for="numOfPeople" class="form-label">Number of People:</label>
                    <input type="text" class="form-control" id="numOfPeople" placeholder="Enter number of people" />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <!-- Dropdown for Service Quality -->
                    <label for="serviceQuality" class="form-label">Service Quality:</label>
                    <select class="form-select" id="serviceQuality">
                        <option value="Great">Great</option>
                        <option value="Good">Good</option>
                        <option value="God Awful">God Awful</option>
                    </select>
                </div>
                <div class="col-md-6 mt-4">
                    <!-- Button to trigger calculation -->
                    <button class="btn btn-danger" onclick="calculateAndDisplay()">Figure out the $$$ (that you probably don't have, You Poor Bastard)</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <!-- Results Section -->
                    <h4>Results:</h4>
                    <p id="tipResult"></p>
                    <p id="totalBillResult"></p>
                    <p id="amtPerPersonResult"></p>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
        <!-- Footer placeholder: Add your footer code here -->
    </footer>

        crossorigin="anonymous"></script>
